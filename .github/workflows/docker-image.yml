name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build-and-run:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Build Docker image
      # run: docker build . --file Dockerfile --tag random-dad-joke:$(date +%s)
      run: docker build -t random-dad-joke .
    - name: Run Docker container
      run: docker run -d -p 8080:8080 random-dad-joke
    - name: Test python app
      run: app-test -v
